    <div class="main-content">


        <div class="page-content">

            <div class="page-header">
                <h1> 固管家服务平台 编辑 </h1>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div id="fill-main-content" style="height:100%">

                        <div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 457px;">

                                <form enctype="multipart/form-data" name="FormPost" id="office-save-form"
                                      class="FormGrid" method="post" action="/guguanjia/manager/office/save">

                                    <input type="hidden" value="56" name="id">
                                    <input type="hidden" value="" name="parentIds">
                                    <input type="hidden" value="0," name="oldParentIds">
                                    <table class="EditTable" width="100%">
                                        <tbody>
                                        <tr style="display: none;">
                                            <td class="ui-state-error" id="FormError"></td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">单位LOGO</td>
                                            <td class="DataTD width-100">

                                                    <input name="logoFile" type="file" id="logo_input"
                                                           style="display:none;">
                                                    <a id="office-logo">
                                                        <img id="logo" width="60" height="60"
                                                             :src="office.logo">
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD"><span class="red">*</span>机构名称</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="name" v-model="office.name">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD"><span class="red">*</span>机构类型</td>
                                            <td class="DataTD width-100">
                                                <select class="chosen-select " name="type" id="chosen-select"
                                                        style="display: none;">
                                                    <option value="1" selected="">
                                                        公司
                                                    </option>

                                                </select>
                                            </td>
                                        </tr>
                                        <tr class="FormData" style="display: none;">

		<span class="btn btn-purple btn-sm" type="button" style="height: 34px;"  @click="toSelect">
			<i class="ace-icon fa fa-search bigger-110"></i>
            查找
		</span>
	</span>
                                                    <input type="hidden" name="parentId" id="poffice_id" value="0">
                                                </div>

                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD"><span class="red">*</span>归属区域</td>
                                            <td class="DataTD width-80">

                                                <div class="clearfix width-80  input-group" style="">

                                                           id="area" name="" value="中国" v-model="office.areaName">

		<span class="btn btn-purple btn-sm" type="button" style="height: 34px;" @click="toSelect">
			<i class="ace-icon fa fa-search bigger-110"></i>
            <a>查找</a>
		</span>
	</span>

                                        </tr>

	</span>

                                                    <option value="12">

                                                    <option value="13">

                                                    <option value="14">

                                                    </option>
                                                    <option value="15">
                                                        HW15-爆炸性废物
                                                    </option>
                                                    <option value="16">
                                                        HW16-感光材料废物
                                                    </option>
                                                    <option value="17">

                                                    </option>
                                                    <option value="18">
                                                        HW18-焚烧处置残渣

                                                    <option value="19">

                                                        HW21-含铬废物

                                                    <option value="22">
                                                        HW22-含铜废物
                                                    </option>

                                                    <option value="24">
                                                        HW24-含砷废物

                                                    <option value="25">

                                                    <option value="26">

                                                    <option value="48">
                                                        HW48-有色金属冶炼废物
                                                    </option>
                                                    <option value="49">
                                                        HW49-其他废物
                                                    </option>
                                                </select>

                                        </tr>

                                                    <option value="0">请选择废物类型</option>
                                                </select>

                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD"></td>
                                            <td class="DataTD width-100" id="selectedWaste">

                                            </td>
                                        </tr>

                                            <td class="CaptionTD">负责人</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="master" v-model="office.master">

                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">电话</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="phone" v-model="office.phone">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">邮箱</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="email" v-model="office.email">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">联系地址</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="address" v-model="office.address">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">邮政编码</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="zip_code" v-model="office.zipCode">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">传真</td>
                                            <td class="DataTD width-100">
                                                <input type="text" name="fax" v-model="office.fax">
                                            </td>
                                        </tr>
                                        <tr class="FormData">
                                            <td class="CaptionTD">机构描述</td>
                                            <td class="DataTD width-100">
                                                <!--  富文本区域-->
                                                <!-- 加载编辑器的容器 -->
                                                <vue-ueditor-wrap :config="myConfig" v-model="office.remarks">

                                                </vue-ueditor-wrap>

                            <div class="width-100 clearfix" tag-save-btn=""
                                 style="bottom: -36px; left: 0px; position: absolute;">
	<span class="btn btn-primary btn-sm bigger-110 width-50  pull-left" id="office-save-btn" @click="doInsert">
		<i class="ace-icon fa fa-floppy-o align-top bigger-125"></i> 提交
	</span>
                                <span class="btn btn-yellow btn-sm bigger-110 width-50 pull-right"
                                      id="office-save-cancel">
		<i class="ace-icon fa fa-times align-top  bigger-125"></i> 取 消
	</span>
                            </div>

                    </div>

    <a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse" style="z-index:1111">

    </a>
