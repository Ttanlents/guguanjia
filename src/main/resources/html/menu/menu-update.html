        <meta charset="utf-8"/>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

        <meta name="description" content="index"/>

    <body>
        <!-- 顶部条 -->

        <!-- 主体 -->
        <div class="main-container" id="main-container">


            <div class="main-content">


                <div class="page-content">


                    <div class="page-header">
                        <h1>APP管理编辑</h1>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="fill-main-content" style="height:100%">
                                <div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 368px;">

                                    <div class="layer">
                                        <form name="FormPost" id="menu-save" class="FormGrid" method="post"
                                              action="menu/save">

                                            <input type="hidden" value="233" name="id">
                                            <input type="hidden" value="0," name="parentIds">
                                            <input type="hidden" value="0,232," name="oldParentIds">

                                            <table class="EditTable" width="100%">
                                                <tbody>
                                                    <tr style="display: none;">
                                                        <td class="ui-state-error" id="FormError"></td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">菜单名称</td>
                                                        <td class="DataTD width-100">
                                                            <input type="text" name="name" datatype="*"
                                                                  v-model="menu.name">
                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">菜单链接</td>
                                                        <td class="DataTD">
                                                            <span class="red" style="width:30%">/guguanjia/</span>
                                                            <input type="text" style="width:58%" id="name" name="url"
                                                                   role="textbox"
                                                                   class="FormElement ui-widget-content ui-corner-all"
                                                                   v-model="menu.url">
                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">父级菜单</td>
                                                        <td class="DataTD">

                                                            <div class="clearfix width-100  input-group" style="">
                                                                <input class="form-control search-query" type="text"
                                                                       readonly="" id="treeselectname" v-model="menu.parentName">
                                                                <span class="input-group-btn">
                                                                    <span class="btn btn-purple btn-sm" type="button"
                                                                          style="height: 34px;"  @click="toSelect(menu.id)">
                                                                        <i class="ace-icon fa fa-search bigger-110"></i>
                                                                        <a>查找</a>
                                                                    </span>
                                                                </span>
                                                                <input type="hidden" name="parentId" id="treeselectid"
                                                                       v-model="menu.parentId">
                                                            </div>

                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">菜单类型</td>
                                                        <td class="DataTD">
                                                            <div class="radio inline">
                                                                <label>
                                                                    <input name="type"  type="radio" class="ace"
                                                                            value="0" v-model="menu.type">

                                                                    <span class="lbl">菜单资源</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio inline">
                                                                <label>
                                                                    <input name="type" type="radio" class="ace"
                                                                           value="1"  v-model="menu.type">
                                                                    <span class="lbl">按钮资源</span>
                                                                </label>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">权限类型</td>
                                                        <td class="DataTD">
                                                            <div class="radio inline">
                                                                <label>
                                                                    <input name="common" type="radio" class="ace"
                                                                           value="0" v-model="menu.common">
                                                                    <span class="lbl">权限资源</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio inline">
                                                                <label>
                                                                    <input name="common" type="radio" class="ace"
                                                                           value="1" v-model="menu.common">
                                                                    <span class="lbl">公共资源</span>
                                                                </label>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">菜单图标</td>
                                                        <td class="DataTD">
                                                            <div class="width-100 clearfix ">
                                                                <input type="hidden" value="" name="icon"
                                                                       id="icon-input" v-model="menu.icon">
                                                                <i class="ace-icon  bigger-200 pink" :class="menu.icon"
                                                                   style="vertical-align: middle;padding-right: 10px;"></i>
                                                                <span class="btn btn-sm btn-purple" id="icon-icon-btn" @click="toIcon">
                                                                    <i class="ace-icon fa fa-search bigger-110"></i>查找
                                                                </span>
                                                            </div>

                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">菜单序号</td>
                                                        <td class="DataTD">
                                                            <input class="FormElement" id="id_g" type="text" name="sort" v-model="menu.sort">
                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">使用状态</td>
                                                        <td class="DataTD">
                                                            <div class="radio inline">
                                                                <label>
                                                                    <input name="status" type="radio" class="ace"
                                                                            value="0" v-model="menu.status">
                                                                    <span class="lbl">正常</span>
                                                                </label>
                                                            </div>
                                                            <div class="radio inline">
                                                                <label>
                                                                    <input name="status" type="radio" class="ace"
                                                                           value="1" v-model="menu.status">
                                                                    <span class="lbl">禁用</span>
                                                                </label>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    <tr class="FormData">
                                                        <td class="CaptionTD">菜单描述</td>
                                                        <td class="DataTD">
                                                            <textarea name="description"
                                                                      class="autosize-transition form-control "
                                                                      style="resize: none; overflow: hidden; word-wrap: break-word; height: 52px;" v-model="menu.description"></textarea>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </form>
                                    </div>

                                    <div class="width-100 clearfix" tag-save-btn=""
                                         style="bottom: -36px; left: 0px; position: absolute;">
                                        <span class="btn btn-primary btn-sm bigger-110 width-50  pull-left"
                                              id="menu-save-save" @click="doUpdate">
                                            <i class="ace-icon fa fa-floppy-o align-top bigger-125"></i>
                                            确 定
                                        </span>
                                        <span class="btn btn-yellow btn-sm bigger-110 width-50 pull-right"
                                              id="menu-save-cancel" @click="doClose">
                                            <i class="ace-icon fa fa-times align-top  bigger-125"></i>
                                            取 消
                                        </span>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div><!-- /.page-content -->

            </div><!-- /.main-content -->

            <a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"
               style="z-index:1111">
                <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
            </a>
        </div><!-- /.main-container -->

        <script src="static/js/history.js"></script>

        <script type="text/javascript" src="static/ztree/jquery.ztree.all-3.5.min.js"></script>
        <script type="text/javascript" src="static/js/jquery.autosize.min.js"></script>
        <script type="text/javascript" src="static/chosen/chosen.jquery.min.js"></script>
        <script type="text/javascript" src="static/validate/Validform_v5.3.2_min.js"></script>
        <script type="text/javascript" src="static/js/jquery.form.js"></script>
        <script type="text/javascript" src="static/js/bootstrap-contextmenu.js"></script>
        <script type="text/javascript" src="static/js/jquery.nicescroll.min.js"></script>
        <script type="text/javascript" src="static/js/public.js"></script>

        <script type="text/javascript" src="static/vue/vue.js"></script>
        <script type="text/javascript" src="static/vue/axios.js"></script>
        <script type="text/javascript" src="static/layer/layer.js"></script>
        <script type="text/javascript" src="static/vue/vue-ueditor-wrap.min.js"></script>
        <script type="text/javascript" src="static/js/menu/update.js"></script>


    </body>
</html>
