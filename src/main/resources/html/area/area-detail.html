	<!-- <![endif]-->

<body>
<!-- 顶部条 -->

<!-- 主体 -->
<div class="main-container" id="main-container">






	<div class="main-content">


		<div class="page-content">

			<!-- /.ace-settings-container -->
			<div class="page-header">
				<h1> 重庆市详情 </h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="fill-main-content" style="height:100%">
						<div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 361px;"><div class="layer">
							<div class="profile-user-info profile-user-info-striped">
								<div class="profile-info-row">
									<div class="profile-info-name">名称</div>
									<div class="profile-info-value">
										{{area.name}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">区域编码</div>
									<div class="profile-info-value">
										{{area.code}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">区域类型</div>
									<div class="profile-info-value" v-if="area.type==1">
										国家
									</div>
									<div class="profile-info-value" v-else-if="area.type==2">
										市
									</div>
									<div class="profile-info-value" v-else-if="area.type==3">
										区
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">上级区域</div>
									<div class="profile-info-value">
										{{area.parentName}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">图标</div>
									<div class="profile-info-value">
										<i class="ace-icon  blue bigger-120" :class="area.icon"></i>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">创建者</div>
									<div class="profile-info-value">
										{{area.createBy}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">创建时间</div>
									<div class="profile-info-value">
										{{area.createDate}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">更新者</div>
									<div class="profile-info-value">
										{{area.updateBy}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">更新时间</div>
									<div class="profile-info-value">
										{{area.updateDate}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">备注</div>
									<div class="profile-info-value">
										{{area.remarks}}
									</div>
								</div>
							</div>
						</div></div>
					</div>

				</div>
			</div>
		</div><!-- /.page-content -->

	</div><!-- /.main-content -->

	<a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse" style="z-index:1111">
		<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->

<!-- 底部 -->

</body>
</html>
