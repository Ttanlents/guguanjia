<body >
<!-- 顶部条 -->

<!-- 主体 -->
<div class="main-container" id="main-container">

	<div class="main-content">


		<div class="page-content">

			<!-- /.ace-settings-container -->
			<div class="page-header">
				<h1> 角色管理 </h1>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="fill-main-content" style="height:100%">
						<div class="xuboxPageHtml" id="xboxTest" style="overflow-y: auto; height: 390px;"><div class="layer">
							<div class="profile-user-info profile-user-info-striped">
								<div class="profile-info-row">
									<div class="profile-info-name">角色名称</div>
									<div class="profile-info-value">
										{{sysRole.name}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">归属机构</div>
									<div class="profile-info-value">
										&nbsp;{{sysRole.officeName}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">数据范围</div>
									<div class="profile-info-value" v-if="sysRole.dataScope==1">
										所有数据
									</div>
									<div class="profile-info-value" v-else-if="sysRole.dataScope==2">
										所在公司及以下数据
									</div>
									<div class="profile-info-value" v-else-if="sysRole.dataScope==3">
										所在公司数据
									</div>
									<div class="profile-info-value" v-else-if="sysRole.dataScope==4">
										所在部门及以下数据
									</div>
									<div class="profile-info-value" v-else-if="sysRole.dataScope==5">
										所在部门数据
									</div>
									<div class="profile-info-value" v-else-if="sysRole.dataScope==9">
										按明细设置
									</div>
									<div class="profile-info-value" v-else-if="sysRole.dataScope==8">
										仅本人数据
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">分配的人员</div>
									<div class="profile-info-value">
										<a title="查看详情" v-for="name in sysUser">{{name}}

										</a>
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">拥有的权限</div>
									<div class="profile-info-value">
										<div v-for="name in resources">
											{{name}},
										</div>

									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">创建者</div>
									<div class="profile-info-value">
										{{sysRole.createBy}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">创建时间</div>
									<div class="profile-info-value">
										{{sysRole.createDate}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">更新者</div>
									<div class="profile-info-value">
										{{sysRole.updateBy}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">更新时间</div>
									<div class="profile-info-value">
										{{sysRole.updateDate}}
									</div>
								</div>
								<div class="profile-info-row">
									<div class="profile-info-name">描述</div>
									<div class="profile-info-value">
										{{sysRole.remarks}}
									</div>
								</div>
							</div>
						</div></div>
					</div>

				</div>
			</div>
		</div><!-- /.page-content -->

	</div><!-- /.main-content -->

	<a href="javascript:void(0);" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"  style="z-index:1111">
		<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
	</a>
</div><!-- /.main-container -->
